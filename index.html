<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body class="bg-dark">
    <div class="container my-5">

        <div class="text-center p-4 bg-success text-white rounded shadow-sm">
            <h1 class="display-5 font-monospace">To Do List</h1>
        </div>

        <div class="card mt-4 shadow-sm p-4">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control border-success mb-3" id="task" placeholder="Add Your Task Here">
                    <input type="text" class="form-control border-success" id="taskd" placeholder="Add Your Task Description Here">
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <button class="btn btn-success w-75 mt-2 mt-md-0" onclick="add()">Add Task</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">

            <div class="col-md-6">
                <div class="card shadow-sm border-danger">
                    <div class="card-header bg-danger text-white text-center">
                        <h3>Remaining Tasks</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Description</th>
                                    <th>CheckBox</th>
                                </tr>
                            </thead>
                            <tbody id="li">
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm border-success">
                    <div class="card-header bg-success text-white text-center">
                        <h3>Finished Tasks</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody id="liC">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
